<!DOCTYPE html>
<html>
<head>
  <style>
    .first_button, .second_button {
      border: none;
      background-color: green;
      color: white;
      padding: 9px 14px;
      cursor: pointer;
    }
    .first_button {
      margin-right: 15px;
    }
    .second_button {
      transition: background-color 0.3s;
    }
    input[type="checkbox"] {
      display: none;
    }
    input[type="checkbox"]:checked + .first_button + .second_button {
      background-color: black;
    }
  </style>
</head>
<body>

<input type="checkbox" id="toggle" />
<label for="toggle" class="first_button">CLICK ME</label>
<button class="second_button">MAGIC</button>

</body>
</html>
